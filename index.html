<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LINEへ移動中...</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      color: #333;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #06C755;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #msg {
      font-size: 14px;
      font-weight: 700;
      text-align: center;
      padding: 0 16px;
      line-height: 1.6;
    }
    .small {
      margin-top: 10px;
      font-size: 12px;
      font-weight: 500;
      color: #666;
      text-align: center;
      padding: 0 16px;
      line-height: 1.6;
      max-width: 520px;
    }
    code {
      background: #f6f6f6;
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div id="msg">LINE公式アカウントへ移動しています...</div>
  <div class="small" id="debug"></div>

  <script>
    (function() {
      // GAS WebApp (API) URL
      const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzAOC9te5VJQfGtVUk2EaUc6_x-Gol5yFozVW3Q4PNyfIBxf_jXg6-M1ijBQPF9ed1u/exec";

      const params = new URLSearchParams(window.location.search);
      const acc = params.get("acc");
      const src = params.get("src");
      const ua = navigator.userAgent || "Unknown Device";

      const msgEl = document.getElementById("msg");
      const debugEl = document.getElementById("debug");

      if (!acc || !src) {
        msgEl.innerHTML = "エラー: リンクが正しくありません。";
        debugEl.innerHTML = "必要パラメータ: <code>?acc=xxx&src=yyy</code>";
        return;
      }

      // JSONP callback name (global)
      window.onGasResponse = function(data) {
        try {
          if (data && data.ok && data.url) {
            try {
              window.location.replace(data.url);
            } catch (e) {
              window.location.href = data.url;
            }
          } else {
            msgEl.innerHTML = "エラー: " + ((data && data.msg) ? data.msg : "アカウントが見つかりません。");
          }
        } finally {
          // 後始末（不要なら消してOK）
          try { delete window.onGasResponse; } catch(e) {}
        }
      };

      const script = document.createElement("script");
      const encodedAcc = encodeURIComponent(acc);
      const encodedSrc = encodeURIComponent(src);
      const encodedUA  = encodeURIComponent(ua);

      script.src = `${GAS_API_URL}?acc=${encodedAcc}&src=${encodedSrc}&ua=${encodedUA}&callback=onGasResponse`;

      script.onerror = function() {
        msgEl.innerHTML = "通信エラーが発生しました。";
        debugEl.innerHTML = "時間をおいて再度お試しください。";
      };

      document.body.appendChild(script);

      // フォールバック表示（8秒）
      setTimeout(function() {
        if (msgEl && (msgEl.innerText || "").includes("移動しています")) {
          msgEl.innerHTML = "読み込みに時間がかかっています。<br>一度閉じて再度お試しください。";
        }
      }, 8000);
    })();
  </script>
</body>
</html>
